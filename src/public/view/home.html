        </md-card-header>
        <img ng-src="http://media.gettyimages.com/photos/cameron-crazies-support-the-duke-university-blue-devils-during-the-picture-id57564780" class="md-card-image" alt="Washed Out">

              <span class="md-headline">{{p.name}}</span>
              <span>&nbsp; &nbsp;  <i class="material-icons" style="margin-top:6px;">stars</i></span>
              <p style="font-size:12px;margin-top:12px;"> &nbsp;{{p.avg}}/5 </p>
              <span style="margin-left:auto; margin-right:5px;" class="md-subhead"><a ng-href="/#/ratings/{{p.tid}}">{{p.count}} ratings</a></span>
            </div>
            <span>
              <md-button ng-repeat="t in p.tags" class="md-primary" style="min-width: 1%;" ng-href="/#/category/{{t.tag}}">#{{t.tag}}({{t.freq}})</md-button>
            </span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
        </md-card-content>
        </md-card>
