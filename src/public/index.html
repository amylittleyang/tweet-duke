<!DOCTYPE HTML>
<html>
  <head>
    <link href="angular-material/angular-material.css" rel="stylesheet">
    <!-- <link href="css/main.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="angular-material/angular-material.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <!-- <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/> -->
    <!-- <script type="text/javascript" src="angular-material-data-table/dist/md-data-table.min.js"></script> -->

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/mainController.js" type="text/javascript"></script>
    <script src="js/categoryController.js" type="text/javascript"></script>
    <script src="js/ratingController.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-app="app" ng-cloak>

      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button aria-label="Go Back">
              LOGO
            </md-button>
            <h2>
              <span>Twitter Duke</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More">
              Settings
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Favorite">
              <i class="material-icons" style="padding-top:8px;">favorite</i>
            </md-button>
          </div>
        </md-toolbar>
      </md-content>
      <md-content ng-controller="ctrl">
        <div layout="row" style="width:100%; height:700px;">
          <div layout="column" style="height:700px; width:260px;">
            <md-sidenav style="width:260px; height:100%;" class="site-sidenav md-sidenav-left md-whiteframe-z2 " md-component-id="left"  md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1">
          <!-- <md-content layout-padding> -->
              <md-button ng-repeat="t in categories" ng-href="/#/category/{{t.tag}}" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">{{t.icon}}</i>
                {{t.tag}}
              </md-button>

          </md-sidenav>
        </div>
        <div layout="column" style="width="88.5%;">
          <div layout="row" style="width="88.5%;">
            <md-content>
              <div style="width="88.5%;" layout="row">
                <md-card style="width:88.5%;">
                  <md-card-header>
                    <md-card-avatar>
                      <img src="https://s-media-cache-ak0.pinimg.com/originals/64/05/42/6405428777b883637038aa607d65281a.gif"/>
                    </md-card-avatar>
                    <md-card-header-text>
                      <div layout="row">
                        <h5 style="margin-top:8px;"> What's on your mind?</h5>
                        <h5 style="margin-left:50%; margin-top:10px;">rating</h5>
                        <md-slider style="width=15%;margin-left:15px;margin-top:-7px;" md-discrete ng-model="rating" step="1" min="1" max="5" aria-label="rating"></md-slider>
                      </div>
                    </md-card-header-text>
                  </md-card-header>
                  <md-card-content style="margin-top:-35px;" id="pre-file-chooser">
                    <md-chips ng-model="tags" md-removable="removable"></md-chips>

                    <!-- <div layout="row" id="pre-file-chooser"> -->
                        <md-button  class="md-primary" style="min-width: 1%;" ng-click="post()">Post</md-button>
                        <input id="file-chooser" style=" position:relative; position" type = "file" file-model = "myFile"/>
                        <!-- </div> -->
                  </md-card-content>
                  </md-card>
              </div>
              <div ng-view layout="row" style="height:700px;">
              </div>
            </md-content>
          </div>
          <div layout="row">

          </div>
        </div>

      </md-content>
    </div>
  </body>
</html>
