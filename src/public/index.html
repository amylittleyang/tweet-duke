<!DOCTYPE HTML>
<html>
  <head>
    <link href="angular-material/angular-material.css" rel="stylesheet">
    <!-- <link href="css/main.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <script src="angular/angular.js" type="text/javascript"></script>
    <script src="angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="angular-material/angular-material.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>

    <!-- <link href="angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/> -->
    <!-- <script type="text/javascript" src="angular-material-data-table/dist/md-data-table.min.js"></script> -->

    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/mainController.js" type="text/javascript"></script>
    <script src="js/categoryController.js" type="text/javascript"></script>
  </head>
  <body>
    <div ng-app="app" ng-cloak>

      <md-content>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <md-button aria-label="Go Back">
              LOGO
            </md-button>
            <h2>
              <span>Twitter Duke</span>
            </h2>
            <span flex></span>
            <md-button class="md-raised" aria-label="Learn More">
              Settings
            </md-button>
            <md-button class="md-fab md-mini" aria-label="Favorite">
              <i class="material-icons" style="padding-top:8px;">favorite</i>
            </md-button>
          </div>
        </md-toolbar>
      </md-content>
      <md-content>
        <div layout="row" style="width:100%; height:700px;">
          <div layout="column" style="height:700px; width:260px;">
            <md-sidenav style="width:260px; height:100%;" class="site-sidenav md-sidenav-left md-whiteframe-z2 " md-component-id="left"  md-is-locked-open="$mdMedia('gt-sm')" tabindex="-1">
          <!-- <md-content layout-padding> -->
              <md-button href="/#/category/Animals" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">pets</i>
                Pets
              </md-button>

              <md-button href="/#/category/Food Places" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">favorite</i>
                Food
              </md-button>
              <md-button href="/#/category/Study Places" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">content_paste</i>
                study
              </md-button>

              <md-button href="/#/category/movies" style="width:110%; margin-left:-10px; margin-right: -10px;text-align:left; padding-left:30px;" class="md-primary">
                <i class="material-icons">movie_filter</i>
                Movies
              </md-button>
              <md-button href="/#/category/class" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">class</i>
                Math
              </md-button>
              <md-button href="/#/category/shows" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">theaters</i>
                Free shows
              </md-button>

              <md-button href="/#/category/speakers" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">settings_voice</i>
                speakers
              </md-button>
              <md-button href="/#/category/weekend" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">weekend</i>
                weekend
              </md-button>
              <md-button href="/#/category/photos" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">camera</i>
                photos
              </md-button>
              <md-button href="/#/category/holiday" style="width:110%; margin-left:-10px; margin-right: -10px; text-align:left;padding-left:30px;"" class="md-primary" >
                <i class="material-icons">tag_faces</i>
                fall break
              </md-button>
          </md-sidenav>
        </div>
        <div ng-view layout="column">
        </div>

      </md-content>
    </div>
  </body>
</html>
